<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder & Transcription</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { font-size: 18px; padding: 10px; margin: 10px; cursor: pointer; }
        textarea { width: 90%; height: 200px; font-size: 16px; display: none; }
        audio { margin-top: 20px; display: none; }

        /* Loader Animation */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
</head>
<body>
    <h1>Audio Recorder & Transcription</h1>

    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>

    <button id="retryUpload" style="display: none;">ðŸ”„ Retry Upload</button>

    <div class="loader" id="loader"></div>

    <textarea id="transcriptionText" readonly></textarea><br>
    <button id="copyBtn" data-clipboard-target="#transcriptionText" style="display: none;">ðŸ“‹ Copy to Clipboard</button>

    <script>
        const airtableBaseURL = "https://api.airtable.com/v0/appcQRU8kU0f9xO9l/Recordings";
        const apiKey = "Bearer pat8waL0o0Bzsz9u5.92fd5d6afa56f123e309c2c6a5c6e5bbbc8d722ee25fccd5918e274f7d8aa540";
        let recordingId = "";

        async function fetchTranscription(retries = 12) { // Check for up to 1 min (12 x 5 sec)
            if (!recordingId) {
                console.error("recordingId is not set.");
                return;
            }

            document.getElementById("loader").style.display = "block";
            document.getElementById("status").innerText = "Fetching transcription...";

            try {
                const query = `filterByFormula=` + encodeURIComponent(`{recording_id}='${recordingId}'`);
                const response = await fetch(`${airtableBaseURL}?${query}`, {
                    method: "GET",
                    headers: { "Authorization": apiKey }
                });
                const data = await response.json();

                if (data.records && data.records.length > 0 && data.records[0].fields.transcription_text) {
                    let transcriptionText = data.records[0].fields.transcription_text;
                    document.getElementById("transcriptionText").value = transcriptionText;
                    document.getElementById("transcriptionText").style.display = "block";
                    document.getElementById("copyBtn").style.display = "inline";
                    document.getElementById("status").innerText = "Transcription Loaded!";
                    document.getElementById("loader").style.display = "none";
                } else if (retries > 0) {
                    setTimeout(() => fetchTranscription(retries - 1), 5000);
                } else {
                    document.getElementById("status").innerText = "Transcription not available.";
                    document.getElementById("loader").style.display = "none";
                }
            } catch (error) {
                console.error("Fetch transcription error:", error);
                document.getElementById("status").innerText = "Error fetching transcription.";
                document.getElementById("loader").style.display = "none";
            }
        }

        });

        new ClipboardJS('#copyBtn').on('success', function(e) {
            alert('Text copied to clipboard!');
            e.clearSelection();
        });
    </script>
</body>
</html>

        /* Initialize global variables */
        let mediaRecorder = null;

        /* Function to generate a unique ID with a prefix */
        function generateUniqueId(prefix) {
            return `${prefix}_${crypto.randomUUID()}`;
        }

        /* Converts a Blob to Base64 for storage */
        function blobToBase64(blob, callback) {
            let reader = new FileReader();
            reader.onloadend = () => callback(reader.result);
            reader.readAsDataURL(blob);
        }

        /* Starts recording audio */
        document.getElementById("start").addEventListener("click", async function() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
                audioChunks = [];
                transcriptionId = generateUniqueId("trans");
                console.log("Generated transcriptionId:", transcriptionId);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    if (audioChunks.length === 0) {
                        console.error("No audio recorded.");
                        return;
                    }
                    let audioBlob = new Blob(audioChunks, { type: "audio/mpeg" });
                    let audioURL = URL.createObjectURL(audioBlob);
                    document.getElementById("audioPlayback").src = audioURL;
                    document.getElementById("audioPlayback").style.display = "block";
                    blobToBase64(audioBlob, (base64) => {
                        localStorage.setItem("pendingAudio", base64); // Store audio for reupload
                        document.getElementById("retryUpload").style.display = "block";
                    });
                    document.getElementById("status").innerText = "Uploading...";
                    uploadRecording(audioBlob);
                };

                mediaRecorder.start();
                document.getElementById("start").disabled = true;
                document.getElementById("stop").disabled = false;
                document.getElementById("status").innerText = "Recording...";
            } catch (error) {
                console.error("Recording error:", error);
            }
        });

        /* Stops recording */
        document.getElementById("stop").addEventListener("click", function() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                document.getElementById("start").disabled = false;
                document.getElementById("stop").disabled = true;
            } else {
                console.error("MediaRecorder is not in recording state.");
            }
        });

        /* Retry Upload Functionality */
        document.getElementById("retryUpload").addEventListener("click", async function() {
            let pendingAudio = localStorage.getItem("pendingAudio");
            if (!pendingAudio) {
                alert("⚠️ No pending audio found for re-upload.");
                return;
            }
            let audioBlob = await fetch(pendingAudio).then(res => res.blob());
            uploadRecording(audioBlob);
        });

        /* Function to Upload Recording */

            let timestamp = new Date().toISOString().replace(/:/g, "-");

            formData.append("file", audioBlob, uniqueFilename);
            formData.append("recording_id", recordingId);
            formData.append("transcription_id", transcriptionId);
            formData.append("timestamp", timestamp);
            formData.append("user_id", userId);
            formData.append("file_url", fileUrl);

            }
        }
    </script>
</body>

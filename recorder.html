<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Audio Recorder</h1>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <audio id="audio" controls></audio>
    <p id="status"></p>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("start").addEventListener("click", async function() {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
            mediaRecorder.start();
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
            document.getElementById("status").innerText = "Recording...";
        });

        document.getElementById("stop").addEventListener("click", async function() {
            mediaRecorder.stop();

            mediaRecorder.onstop = async () => {
                let audioBlob = new Blob(audioChunks, { type: "audio/mpeg" });
                let audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById("audio").src = audioUrl;
                document.getElementById("status").innerText = "Uploading...";

                let formData = new FormData();
                formData.append("file", audioBlob, "recording.mp3");

                // User ID (To be dynamically set later when login is implemented)
                // formData.append("user_id", userID); // Example: "user_12345"

                // Add timestamp dynamically
                formData.append("timestamp", new Date().toISOString());

                fetch("https://hook.eu2.make.com/ktq5xlse63jyyw3lussen3six8jz4mm1", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Uploaded:", data);
                    document.getElementById("status").innerText = "Upload Complete!";
                })
                .catch(error => {
                    console.error("Upload error:", error);
                    document.getElementById("status").innerText = "Upload Failed!";
                });

                document.getElementById("start").disabled = false;
                document.getElementById("stop").disabled = true;
            };
        });
    </script>

</body>
</html>

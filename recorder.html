<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder & Transcription</title>
    <style>
        /* Basic styles for layout and buttons */
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { font-size: 18px; padding: 10px; margin: 10px; cursor: pointer; }
        textarea { width: 90%; height: 200px; font-size: 16px; display: none; }
        audio { display: none; margin-top: 10px; }
    </style>
    <!-- Include Clipboard.js for copy-to-clipboard functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
</head>
<body>
    <h1>Audio Recorder & Transcription</h1>
    <p id="version">Version: 1.0.7</p> <!-- Version Display -->
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <button id="retryUpload" style="display: none;">Retry Upload</button>
    <a id="downloadAudio" style="display: none;">Download Recording</a>
    <p id="status">Press 'Start Recording'</p>
    <textarea id="transcriptionText" readonly></textarea><br>
    <button id="copyBtn" data-clipboard-target="#transcriptionText" style="display: none;">ðŸ“‹ Copy to Clipboard</button>
    <audio id="audioPlayback" controls style="display: none;"></audio>
    
    <script>
        /* Initialize global variables */
        let mediaRecorder = null;
        let audioChunks = [];
        const webhookURL = "https://hook.eu2.make.com/k3a1gdx5ypf75heuu72hdxz1j94d2o7z";
        const airtableBaseURL = "https://api.airtable.com/v0/appcQRU8kU0f9xO9l/Transcriptions";
        const apiKey = "Bearer pat8waL0o0Bzsz9u5.92fd5d6afa56f123e309c2c6a5c6e5bbbc8d722ee25fccd5918e274f7d8aa540";
        let userId = "admin";
        let recordId = "";
        let transcriptionId = "";
        let transcriptionText = "";

        /* Function to generate a unique ID with a prefix */
        function generateUniqueId(prefix) {
            return `${prefix}_${crypto.randomUUID()}`;
        }

        /* Upload recording function */
        async function uploadRecording(audioBlob, isRetry = false) {
            console.log(isRetry ? "Retrying upload..." : "Starting upload process...");
            let recordingId = generateUniqueId("rec");
            let timestamp = new Date().toISOString().replace(/:/g, "-");
            let uniqueFilename = `${recordingId}_${timestamp}.mp3`;
            console.log("Generated filename:", uniqueFilename);
            
            let formData = new FormData();
            formData.append("file", audioBlob, uniqueFilename);
            formData.append("recording_id", recordingId);
            formData.append("transcription_id", transcriptionId);
            formData.append("timestamp", timestamp);
            formData.append("user_id", userId);
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 sec timeout

            try {
                await fetch(webhookURL, { method: "POST", body: formData, signal: controller.signal });
                console.log("Upload request sent to make.com");
                document.getElementById("status").innerText = "Upload Successful!";
                localStorage.removeItem("pendingAudio");
                document.getElementById("retryUpload").style.display = "none";
            } catch (error) {
                console.error("Upload failed:", error);
                document.getElementById("status").innerText = "Upload Failed!";
                localStorage.setItem("pendingAudio", URL.createObjectURL(audioBlob));
                document.getElementById("retryUpload").style.display = "block";
            } finally {
                clearTimeout(timeoutId);
            }
        }

        /* Starts recording audio */
        document.getElementById("start").addEventListener("click", async function() {
            try {
                console.log("Requesting microphone access...");
                let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
                console.log("MediaRecorder initialized.");
                audioChunks = [];
                transcriptionId = generateUniqueId("trans");
                console.log("Generated transcriptionId:", transcriptionId);

                mediaRecorder.ondataavailable = event => {
                    console.log("Data available:", event.data);
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
                console.log("Recording started.");
                document.getElementById("start").disabled = true;
                document.getElementById("stop").disabled = false;
                document.getElementById("status").innerText = "Recording...";
            } catch (error) {
                console.error("Recording error:", error);
            }
        });

        /* Stops recording */
        document.getElementById("stop").addEventListener("click", function() {
            if (!mediaRecorder || mediaRecorder.state !== "recording") {
                console.error("Stop button pressed, but mediaRecorder is not recording.");
                return;
            }
            console.log("Stopping recording...");
            mediaRecorder.stop();
            document.getElementById("stop").disabled = true;
            setTimeout(() => {
                document.getElementById("start").disabled = false;
                console.log("Start button re-enabled after stopping.");
            }, 1000);
        });
    </script>
</body>
</html>

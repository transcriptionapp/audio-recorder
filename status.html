<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Editor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #status { font-size: 20px; font-weight: bold; }
        #transcriptionText { width: 90%; height: 200px; font-size: 16px; display: none; }
        #editBtn, #saveBtn { font-size: 16px; padding: 10px; margin: 10px; display: none; }
    </style>
</head>
<body>
    <h1>Step 3</h1>
    <p id="status">Fetching your transcription...</p>
    <textarea id="transcriptionText" disabled></textarea><br>
    <button id="editBtn">Edit</button>
    <button id="saveBtn">Save</button>

    <script>
        const airtableBaseURL = "https://api.airtable.com/v0/appcQRU8kU0f9xO9l/Transcriptions";
        const apiKey = "Bearer pat8waL0o0Bzsz9u5.92fd5d6afa56f123e309c2c6a5c6e5bbbc8d722ee25fccd5918e274f7d8aa540"; // ⚠️ Secure this in backend

        let recordId = ""; // Store Airtable's internal record ID

        // Fetch latest transcription for "admin"
        async function fetchTranscription() {
            try {
                const query = `filterByFormula=${encodeURIComponent(`user_id = 'admin'`)}&sort[0][field]=timestamp&sort[0][direction]=desc&maxRecords=1`;
                const url = `${airtableBaseURL}?${query}`;
                console.log("Fetching from:", url); // ✅ Debugging URL

                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": apiKey,
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();
                console.log("Fetched Data:", data); // ✅ Debugging full API response

                if (!data.records || data.records.length === 0) {
                    throw new Error("No records found.");
                }

                let record = data.records[0];
                recordId = record.id; // ✅ Use Airtable's internal ID
                document.getElementById("status").innerText = "Transcription Loaded!";
                document.getElementById("transcriptionText").value = record.fields.transcription || ""; // Handle empty case
                document.getElementById("transcriptionText").style.display = "block";
                document.getElementById("editBtn").style.display = "inline";
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("status").innerText = "Failed to load transcription.";
            }
        }

        // Enable editing
        document.getElementById("editBtn").addEventListener("click", function() {
            document.getElementById("transcriptionText").disabled = false;
            document.getElementById("editBtn").style.display = "none";
            document.getElementById("saveBtn").style.display = "inline";
        });

        // Save edited transcription back to Airtable
        document.getElementById("saveBtn").addEventListener("click", async function() {
            let updatedText = document.getElementById("transcriptionText").value;

            try {
                let response = await fetch(airtableBaseURL, {
                    method: "PATCH",
                    headers: {
                        "Authorization": apiKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        records: [{
                            id: recordId,  // ✅ Using correct record ID
                            fields: {
                                edited_text: updatedText,
                                is_edited: true // ✅ Set to boolean true for checkbox field
                            }
                        }]
                    })
                });

                const result = await response.json();
                console.log("Save Response:", result);

                if (response.ok) {
                    document.getElementById("status").innerText = "Transcription saved successfully!";
                    document.getElementById("transcriptionText").disabled = true;
                    document.getElementById("editBtn").style.display = "inline";
                    document.getElementById("saveBtn").style.display = "none";
                } else {
                    throw new Error(result.error || "Unknown error");
                }
            } catch (error) {
                console.error("Save error:", error);
                document.getElementById("status").innerText = "Failed to save transcription.";
            }
        });

        fetchTranscription();
    </script>
</body>
</html>
